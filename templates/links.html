{% extends "page.html" %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh] px-4 py-12">
    <div class="max-w-md w-full space-y-8 text-center">
        <!-- Profile Section -->
        <div>
            <img class="mx-auto h-32 w-32 rounded-full border-4 border-{{theme.colors.main}} shadow-lg object-cover bg-white" src="{{ theme.favicon }}" alt="{{ SITE_TITLE }}">
            <h1 class="mt-6 text-3xl font-extrabold text-gray-900 dark:text-gray-100">
                {{ SITE_TITLE }}
            </h1>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                {{ SITE_SUBTITLE }}
            </p>
        </div>

        <!-- Links Section -->
        <div class="space-y-4">
            {% for link in links %}
            <a href="{{ link.url }}"
               class="group relative flex items-center justify-center w-full px-6 py-4 text-lg font-medium text-white bg-{{theme.colors.main}} rounded-lg hover:bg-opacity-90 transition-all duration-200 shadow-md hover:shadow-lg hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-{{theme.colors.main}}"
               target="_blank"
               rel="noopener noreferrer">
                {% if link.icon %}
                <span class="absolute left-6">
                    <i class="{{ link.icon }} text-xl"></i>
                </span>
                {% endif %}
                {{ link.text }}
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
