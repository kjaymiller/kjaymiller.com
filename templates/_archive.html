{% for post in pages %}
  <article class="flex p-3 my-5 items-center shadow">
        {% if post.image %}
          <div class="p-2 w-1/4">
            <a href="{{post.url}}">
                  <img class="full max-w-full shadow rounded-lg " src="{{post.image}}">
              </a>
          </div>
        {% endif %}
        <div class="col-span-5">

          {% if post.category %}
          <a class="hover:underline" href="{{COLLECTION_OUTPUT_PATH}}/category/{{post.category}}-0">{{post.category}}</a>
          {% endif %}
          <h2 class="text-3xl font-bold">
            <a href="{{post.url_for()}}">{{post.title}}</a>
          </h2>
          <div class="flex">
            {% if post.date is defined %}
            <div class="mx-2">
              <strong>Date:</strong> {{post.date|format_datetime}}
            </div>
            {% endif %}
          </div>
  </article>
{% endfor %}
