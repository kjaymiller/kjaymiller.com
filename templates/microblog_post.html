{% extends "page.html" %}
{% block title %}{{super()}}| {{title}} {% endblock %}
{% block content %}
        {% if microblog_entry in template_vars %}
            {% include template_vars['microblog_entry'] %}
        {% else %}
        <div class="microblog-post container p-2 xl:w-1/2 mx-auto"> 
            <div class="prose dark:prose-invert prose-slate">
            {{ content }}
            <p id="microblog-post-metadata"> on {{ date }}</p>
            </div>
        </div>
        {% endif %}
{% endblock %}
