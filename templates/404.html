{% extends "page.html" %}

{% block content %}
<section class="container mx-auto text-center">
    <div class="mx-4 my-8 p-8">
        <h1 class="text-6xl font-bold text-{{theme.colors.main}} mb-4">404</h1>
        <h2 class="text-3xl mb-6">Page Not Found</h2>
        <p class="text-lg mb-8 max-w-md mx-auto">
            Sorry, the page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
        </p>
        <div class="space-y-4">
            <a href="/" class="inline-block bg-{{theme.colors.main}} text-white px-6 py-3 rounded-lg hover:shadow-lg transition-all duration-200">
                Go Home
            </a>
            <div class="mt-4">
                <a href="/blog" class="text-{{theme.colors.main}} hover:underline mx-2">Browse Blog</a>
                <a href="/notes" class="text-{{theme.colors.main}} hover:underline mx-2">View Notes</a>
                <a href="/conferences" class="text-{{theme.colors.main}} hover:underline mx-2">See Conferences</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
